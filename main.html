<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Snake Game with Banner</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
    font-family: sans-serif;
  }
  canvas {
    border: 2px solid #333;
    background-color: #000;
    display: block;
  }
  #banner {
    width: 100%;
    height: 100px;
    background-color: #ccc;
    margin-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    color: #333;
  }
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="banner">Your Banner Ad Here</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const gridSize = 20;
const tileCount = canvas.width / gridSize;

let snake = [{x: 10, y: 10}];
let food = {x: 15, y: 15};
let direction = {x: 0, y: 0};
let score = 0;

// Simple AI to automatically move snake towards food
function updateDirection() {
    let head = snake[0];
    if (food.x > head.x) direction = {x: 1, y: 0};
    else if (food.x < head.x) direction = {x: -1, y: 0};
    else if (food.y > head.y) direction = {x: 0, y: 1};
    else if (food.y < head.y) direction = {x: 0, y: -1};
}

function gameLoop() {
    updateDirection();

    // Move snake
    let newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // Wrap around the edges
    if (newHead.x < 0) newHead.x = tileCount - 1;
    if (newHead.x >= tileCount) newHead.x = 0;
    if (newHead.y < 0) newHead.y = tileCount - 1;
    if (newHead.y >= tileCount) newHead.y = 0;

    // Check collision with itself
    for (let segment of snake) {
        if (segment.x === newHead.x && segment.y === newHead.y) {
            snake = [{x: 10, y: 10}]; // reset
            score = 0;
            food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            break;
        }
    }

    snake.unshift(newHead);

    // Check food collision
    if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
    } else {
        snake.pop();
    }

    // Draw everything
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    ctx.fillStyle = "#0f0";
    for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
    }

    // Draw food
    ctx.fillStyle = "#f00";
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

    // Draw score
    ctx.fillStyle = "#fff";
    ctx.font = "20px Arial";
    ctx.fillText("Score: " + score, 10, 20);
}

setInterval(gameLoop, 150);
</script>

</body>
</html>
